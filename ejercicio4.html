<html lang="en">
<head>

</head>
<body>
    <script>
        let n1;
        n1=parseInt(prompt("Ingrese un numero para evaluar"));
         if(n1>0){
            alert("El numero ingresado es positivo");
         }else if(n1<0){
            alert("El numero ingresado es negativo");
         }
         else 
         alert("El numero ingresado es cero");
        
    </script>
    
</body>
